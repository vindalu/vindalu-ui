<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" type="text/css" href="libs/c3/c3.min.css">
        <link rel="stylesheet" type="text/css" href="libs/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="libs/font-awesome-4.4.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">

        <script type="text/javascript" src="libs/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="libs/bootstrap/js/bootstrap.min.js"></script>

        <script src="libs/d3.v3.min.js" charset="utf-8"></script>
        <script type="text/javascript" src="libs/c3/c3.min.js"></script>

        <script type="text/javascript" src="libs/angularjs/angular.min.js"></script>
        <script type="text/javascript" src="libs/angularjs/angular-route.min.js"></script>
        <script type="text/javascript" src="libs/angularjs/angular-resource.min.js"></script>

        <script type="text/javascript" src="app/app.js"></script>
        <script type="text/javascript" src="app/root/Root.js"></script>
        <script type="text/javascript" src="app/login/Login.js"></script>
        <script type="text/javascript" src="app/asset/Asset.js"></script>
        <script type="text/javascript" src="app/assettype/AssetType.js"></script>
        <script type="text/javascript" src="app/status/Status.js"></script>
    </head>
    <body>
        <div id="stage" ng-controller="defaultController">
            <div style="position:fixed;top:0;left:360px;right:0px;height:100%;overflow-y:scroll" ng-view></div>

            <div style="position:fixed;top:0;left:60px;width:300px;height:100%;overflow-y:scroll;background:#444">
                <div asset-type-list></div>
            </div>

            <div id="sidebar">
                <div style="height:60px;text-align:center;display:table;width:100%" title="">
                    <div style="vertical-align:middle;display:table-cell;font-size:20px" ng-switch="session">
                        <a ng-switch-when="null" href="#/login?redirect={{currUrlPath}}">
                            <div class="glyphicon glyphicon-user"></div>
                            <div style="font-size:10px;">login</div>
                        </a>
                        <span class="dropdown" ng-switch-default>
                            <a href="javascript:void(0)" class="dropdown-toggle" data-toggle="dropdown">
                                <div class="glyphicon glyphicon-user"></div>
                                <div style="font-size:10px;">{{session.username}}</div>
                            </a>
                            <ul class="dropdown-menu" style="min-width:100px">
                                <li class="text-center">
                                    <a style="color:#666"ng-click="logout()" href="javascript:void(0)">Logout</a>
                                </li>
                            </ul>
                        </span>
                    </div>
                </div>
                <div style="height:60px;text-align:center;display:table;width:100%" title="Vindalu">
                    <div style="vertical-align:middle;display:table-cell;font-size:20px">
                        <a href="#/">
                            <div class="glyphicon glyphicon-home"></div>
                            <div style="font-size:10px">{{vindaluVersion}}</div>
                        </a>
                    </div>
                </div>
                <div style="height:60px;text-align:center;display:table;width:100%" title="Docs">
                    <div style="vertical-align:middle;display:table-cell;font-size:20px">
                        <a href="https://github.com/euforia/vindaloo#documentation">
                            <div class="glyphicon glyphicon-file"></div>
                            <div style="font-size:10px;">docs</div>
                        </a>
                    </div>
                </div>
                <div style="height:60px;text-align:center;display:table;width:100%" title="Status">
                    <div style="vertical-align:middle;display:table-cell;font-size:20px">
                        <a href="#/status">
                            <div class="glyphicon glyphicon-tasks"></div>
                            <div style="font-size:10px;">status</div>
                        </a>
                    </div>
                </div>
            </div>

            <div id="notification-pane" ng-show="showNotification()">
                <div class="alert alert-{{userNotificationData.status}} text-center" style="padding: 9px; margin:0;" role="alert">{{userNotificationData.data}}</div>
            </div>
        </div>
    </body>
</html>
