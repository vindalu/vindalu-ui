sudo: required
services:
- docker
before_install:
- docker pull euforia/fpm
install:
- true
script:
- ./scripts/build.sh
- ls -l ./build
before_deploy:
- rvm use default
deploy:
- provider: script
  skip_cleanup: true
  script: ./scripts/push-packages.sh
  on:
    branch: master
env:
  global:
    secure: 
notifications:
  slack:
    on_start: always
    on_success: always
    on_failure: always
    secure: 
